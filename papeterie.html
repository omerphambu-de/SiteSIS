<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Papeterie – Splendide Info Service</title>

<style>
:root{
  --primary:#003580;
  --cta:#ff6b00;
  --hover:#002a66;
  --bg-light:linear-gradient(to bottom,#cce7f7,#87ceeb);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif}
body{background:var(--bg-light);color:#222;overflow-x:hidden}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:#fff;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.header-app{
  padding:12px 16px;
}
.header-app h1{
  font-size:18px;
  color:var(--primary);
}
.header-app span{
  font-size:12px;
  color:#555;
}

/* ===== NAVIGATION HORIZONTALE ===== */
.nav-scroll{
  display:flex;
  gap:10px;
  padding:10px 14px;
  overflow-x:auto;
  background:#eaf5ff;
}
.nav-scroll a{
  white-space:nowrap;
  padding:8px 14px;
  border-radius:20px;
  background:#fff;
  color:var(--primary);
  font-weight:600;
  font-size:14px;
  text-decoration:none;
}

/* ===== TITRE SECTION ===== */
.section-title{
  text-align:center;
  font-size:20px;
  color:var(--primary);
  margin:20px 0 10px;
}

/* ===== PRODUITS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
  padding:0 14px 40px;
}
.product{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 14px rgba(0,0,0,.12);
  text-align:center;
  opacity:0;
  transform:translateY(20px);
}
.product.visible{
  opacity:1;
  transform:translateY(0);
  transition:.6s;
}
.product img{
  width:100%;
  height:150px;
  object-fit:cover;
}
.product h3{
  font-size:15px;
  margin:10px 0 4px;
}
.price{
  color:var(--primary);
  font-weight:700;
  margin-bottom:10px;
}
.btn{
  display:inline-block;
  margin-bottom:12px;
  background:var(--cta);
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
}

/* ===== FOOTER ===== */
footer{
  background:var(--primary);
  color:#fff;
  text-align:center;
  padding:16px;
  font-size:13px;
}

/* ===== MODE SOMBRE AUTO ===== */
@media(prefers-color-scheme:dark){
  body{background:#0b1c2d;color:#e5e7eb}
  header,.product,footer{background:#0f172a;color:#e5e7eb}
  .nav-scroll{background:#102a43}
  .nav-scroll a{background:#1e293b;color:#e5e7eb}
  .price{color:#60a5fa}
}
</style>
</head>

<body>

<header>

    <a href="impression.html">Impression</a>
    <a href="bureautique.html">Bureautique</a>
    <a href="services.html">Services</a>
  </nav>
</header>

<section class="grid">
  <div class="product"><img src="02-choix-papier-a4-1.jpg"><h3>Papier 80g</h3><div class="price">6 500 FCFA</div><a class="btn" href="https://wa.me/243904649754">Commander</a></div>
  <div class="product"><img src="images (12).jfif"><h3>Cahiers A4</h3><div class="price">3 000 FCFA</div><a class="btn" href="https://wa.me/243904649754">Commander</a></div>
  <div class="product"><img src="rame-a3-80g-aone-abidjan.webp"><h3>Stylos bille</h3><div class="price">1 500 FCFA</div><a class="btn" href="https://wa.me/243904649754">Commander</a></div>
  <div class="product"><img src="mondoffice-papier-a4-blanc-premium-80g-ramette-500-feuilles_07853-00J.webp"><h3>Crayons HB</h3><div class="price">1 000 FCFA</div><a class="btn" href="https://wa.me/243904649754">Commander</a></div>
</section>

<footer>© 2025 Splendide Info Service</footer>

<script>
/* Apparition douce des produits */
const products=document.querySelectorAll('.product');
function reveal(){
  const t=window.innerHeight*0.85;
  products.forEach(p=>{
    if(p.getBoundingClientRect().top<t){
      p.classList.add('visible');
    }
  });
}
window.addEventListener('scroll',reveal);
window.addEventListener('load',reveal);
</script>

</body>
</html>
